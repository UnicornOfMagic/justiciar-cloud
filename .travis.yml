language: node_js
dist: trusty
nodejs:
- 8.9.1
sudo: required
branches:
  only:
  - master
stages:
- name: deploy
  if: branch = master AND type = push
before_install:
- pushd functions
install:
- npm install -g firebase-tools
- yarn
script:
- yarn test
before_deploy:
- popd
- npm install --prefix ./functions
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: "$FIREBASE_TOKEN"
  project: default
env:
  matrix:
    secure: 
